


 <script language="JavaScript">

function AddDays(form) {
<!--从表单form中取得需要加入的天数-->
DaysToAdd=document.form.DaysToAdd.value;

var now=new Date();<!--获取当前日期-->
var newdate=new Date();<!--声明日期变量，初始值为当前日期-->
var newtimems=newdate.getTime()+(DaysToAdd*24*60*60*1000);<!--当前时间加上增加的天数得到了新的时间-->
newdate.setTime(newtimems);<!--根据新的时间，得到新的日期-->
document.form.display.value=newdate.toLocaleString();<!--将新的日期显示在表单中-->
}
</script>
                    <form name=form>
                      <input type=text name=DaysToAdd size=4 value=10 onFocus="this.select()" onMouseOver="this.focus()">
                      <input type=button value="天后的日期将是.." onClick="AddDays(this.form)" name="button">
                      <input type=text name="display" size=22 value="">
                    </form>
